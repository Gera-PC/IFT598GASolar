<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#5d4037">
  <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

      <link type="text/css" rel="stylesheet" href="css/style.css" media="screen"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <header id="head">

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.js"></script>
	  <!--<script type="text/javascript" src="js/main.js"></script>-->
	  
	  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	  <script type="text/babel" src="layout.js"></script>
	  
	  <script type="text/javascript">
		( function($) {
			// we can now rely on $ within the safety of our "bodyguard" function
			$(document).ready( function() { 
				$('.slider').slider({
					indicators: false,
					transition: 1200,
					interval: 7000,
				});  
				} );
			$('.slider').slider();
		} ) ( jQuery );
	  </script>
      	  
    </header>


    <main class="brown darken-2">
      
	    <div class="row">
		    <div>
				<div id="sideBarL" class="col l3 left">
				  <script type="text/javascript" src="js/location.js"></script>
				</div>
				<div class="col l6">
				  <div class="card white hoverable">
					<div class="card-content">
					  <div style="padding-bottom: 2em;">
					  <h4 class="center-align">Welcome to G&A Solar Research</h4>
					  </div>
					  <div class="slider">
						<ul class="slides">
						  <li>
							<img src="images/1.jpg">
						  </li>
						  <li>
							<img src="images/2.jpg">
						  </li>
						  <li>
							<img src="images/3.jpg">
						  </li>
						  <li>
							<img src="images/4.jpg">
						  </li>
						</ul>
					  </div>
					  <div class="divider"></div>
					  <br>
					  <div class="divider"></div>
					  <div class="section">
						<h5>How Does Solar Energy Work?</h5>
					  </div>
					  <div class="center-align">
						<video width="560" height="300" controls>
						  <source src="video/video.mp4" type="video/mp4">
						Your browser does not support the video tag.
						</video>
					  </div>
					</div>
				  </div>
				</div>
				<div id="sideBarR" class="col l3"></div>
				</div>
			</div>	 
			</div>
    </main>

    <footer id ="foot" class="page-footer brown darken-3">
 
    </footer>

  </body>
</html>
